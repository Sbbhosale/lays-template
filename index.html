<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="hero-img">
        <!-- <img class="backdrop-bg" src="https://wallpaperaccess.com/full/1216088.jpg" alt="lays hoarding" /> -->
        <div class="hero-details">
            <h1>With Flavors Almost As Rich As Our History </h1>
            <div class="rating">
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                <i class="fa fa-star-half-o fa-2x" aria-hidden="true"></i>
                <span class="price">$ 3.93</span>
            </div>
            <p class="flavor-tag">Barbecue Flavored</p>
            <p class="process-description">It all starts with farm-grown potatoes, cooked and seasoned to perfection.
                Then we add the spicy sweetness of BBQ sauce.</p>
            <div class="user-interact-section">
                <div class="user-interact">
                    <button class="decreament">-</button>
                    <input value="3" />
                    <button class="increament">+</button>
                </div>
                <button class="cart-btn">
                    <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
        <div class="lays-img-container">
            <img class="lays-img" src="/lays-img.png" />
        </div>
        

    </div>
</body>

<script src="https://use.fontawesome.com/90e7788ade.js"></script>

</html>
